<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wheel Assembly Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --flexi-red: #FF0A16;
            --flexi-red-light: #FF3D47;
            --flexi-red-glow: rgba(255, 10, 22, 0.5);
            --dark-bg: #0A0A0A;
            --dark-card: #1A1A1A;
            --dark-text: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            color: var(--dark-text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: var(--dark-card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 10, 22, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            color: var(--flexi-red-light);
            font-size: 2.5em;
            margin: 0 0 10px;
            text-shadow: 0 0 30px var(--flexi-red-glow);
        }

        .subtitle {
            color: white;
            opacity: 0.9;
            font-size: 1.2em;
        }

        .form-card {
            background: var(--dark-card);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 10, 22, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: white;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .required {
            color: var(--flexi-red-light);
            font-size: 1.3em;
        }

        input, select {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 10, 22, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 1.15em;
            font-family: 'Roboto Condensed', sans-serif;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--flexi-red-light);
            box-shadow: 0 0 25px var(--flexi-red-glow);
            background: rgba(255, 255, 255, 0.12);
        }

        select option {
            background: #1a1a1a;
            color: white;
        }

        .btn-large {
            background: linear-gradient(135deg, var(--flexi-red) 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            margin: 12px 0;
            box-shadow: 0 10px 35px var(--flexi-red-glow);
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-large:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px var(--flexi-red-glow);
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #1a3a1a 0%, #0a2a0a 100%);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #28a745;
            text-align: center;
            margin-top: 20px;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 10, 22, 0.2);
            border-top: 8px solid var(--flexi-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wheel-category {
            background: rgba(255, 10, 22, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 0;
            font-weight: 700;
            color: var(--flexi-red-light);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--dark-card);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            border-left: 4px solid var(--flexi-red);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s;
            z-index: 10000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="color: white; margin-top: 20px; font-size: 1.5em; font-weight: 700;">Processing...</p>
    </div>

    <div class="toast" id="toast"></div>

    <div class="container">
        <div class="header">
            <h1>üîß Wheel Assembly Checkout</h1>
            <p class="subtitle">Narrow Aisle - Wheel Warehouse</p>
        </div>

        <div class="form-card">
            <form id="wheelForm">
                <div class="form-group">
                    <label>Your Name <span class="required">*</span></label>
                    <select id="workerName" required>
                        <option value="">-- Select Your Name --</option>
                        <option value="Worker 1">Worker 1 (TEMPORARY - ADD NAMES)</option>
                        <option value="Worker 2">Worker 2 (TEMPORARY - ADD NAMES)</option>
                        <option value="Worker 3">Worker 3 (TEMPORARY - ADD NAMES)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Wheel Type <span class="required">*</span></label>
                    <select id="wheelType" required>
                        <option value="">-- Select Wheel Type --</option>
                        
                        <option disabled class="wheel-category">‚îÄ‚îÄ‚îÄ BLACK TREADED FRONT ‚îÄ‚îÄ‚îÄ</option>
                        <option value="5 inch Black Treaded Front - 7661.21.000">5" Black Treaded Front - 7661.21.000</option>
                        <option value="6 inch Black Treaded Front - 7661.17.000">6" Black Treaded Front - 7661.17.000</option>
                        <option value="7 inch Black Treaded Front - 7661.10.000">7" Black Treaded Front - 7661.10.000</option>
                        
                        <option disabled class="wheel-category">‚îÄ‚îÄ‚îÄ BLACK TREADED REAR ‚îÄ‚îÄ‚îÄ</option>
                        <option value="6 inch Black Treaded Rear - LK0024-00">6" Black Treaded Rear - LK0024-00</option>
                        <option value="7 inch Black Treaded Rear - LK0024-01">7" Black Treaded Rear - LK0024-01</option>
                        <option value="8 inch Black Treaded Rear - LK0024-02">8" Black Treaded Rear - LK0024-02</option>
                        
                        <option disabled class="wheel-category">‚îÄ‚îÄ‚îÄ WHITE NON-MARKING TREADED FRONT ‚îÄ‚îÄ‚îÄ</option>
                        <option value="5 inch White Non-Marking Treaded Front - 7661.34.000">5" White Non-Marking Treaded Front - 7661.34.000</option>
                        <option value="6 inch White Non-Marking Treaded Front - 7661.29.000">6" White Non-Marking Treaded Front - 7661.29.000</option>
                        <option value="7 inch White Non-Marking Treaded Front - 7661.12.000">7" White Non-Marking Treaded Front - 7661.12.000</option>
                        
                        <option disabled class="wheel-category">‚îÄ‚îÄ‚îÄ WHITE NON-MARKING TREADED REAR ‚îÄ‚îÄ‚îÄ</option>
                        <option value="6 inch White Non-Marking Treaded Rear - LK0024-03">6" White Non-Marking Treaded Rear - LK0024-03</option>
                        <option value="7 inch White Non-Marking Treaded Rear - LK0024-04">7" White Non-Marking Treaded Rear - LK0024-04</option>
                        <option value="8 inch White Non-Marking Treaded Rear - LK0024-05">8" White Non-Marking Treaded Rear - LK0024-05</option>
                        
                        <option disabled class="wheel-category">‚îÄ‚îÄ‚îÄ WHITE NON-MARKING PLAIN FRONT ‚îÄ‚îÄ‚îÄ</option>
                        <option value="5 inch White Non-Marking Plain Front - 7661.23.000">5" White Non-Marking Plain Front - 7661.23.000</option>
                        <option value="6 inch White Non-Marking Plain Front - 7661.19.000">6" White Non-Marking Plain Front - 7661.19.000</option>
                        <option value="7 inch White Non-Marking Plain Front - 7661.14.000">7" White Non-Marking Plain Front - 7661.14.000</option>
                        
                        <option disabled class="wheel-category">‚îÄ‚îÄ‚îÄ WHITE NON-MARKING PLAIN REAR ‚îÄ‚îÄ‚îÄ</option>
                        <option value="6 inch White Non-Marking Plain Rear - LK0024-09">6" White Non-Marking Plain Rear - LK0024-09</option>
                        <option value="7 inch White Non-Marking Plain Rear - LK0024-10">7" White Non-Marking Plain Rear - LK0024-10</option>
                        <option value="8 inch White Non-Marking Plain Rear - LK0024-11">8" White Non-Marking Plain Rear - LK0024-11</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Quantity <span class="required">*</span></label>
                    <input type="number" id="quantity" min="1" required>
                </div>

                <div class="form-group">
                    <label>Truck Serial Number <span class="required">*</span></label>
                    <input type="text" id="truckSerial" required style="text-transform: uppercase;">
                </div>

                <div class="form-group">
                    <label>Work Order Number <span style="opacity: 0.7;">(Optional)</span></label>
                    <input type="text" id="workOrder">
                </div>

                <div class="form-group">
                    <label>Notes/Reason <span style="opacity: 0.7;">(Optional)</span></label>
                    <input type="text" id="notes" placeholder="e.g., Repair, Service, New Build">
                </div>

                <button type="submit" class="btn-large">‚úÖ Checkout Wheels</button>
            </form>

            <div class="success-message" id="successMessage">
                <div style="font-size: 5em; margin-bottom: 20px;">‚úÖ</div>
                <h2 style="color: #28a745; font-size: 2em; margin-bottom: 15px;">Checkout Successful!</h2>
                <p style="font-size: 1.3em; color: white; margin-bottom: 10px;">
                    <span id="successQuantity"></span> x <span id="successWheel"></span>
                </p>
                <p style="font-size: 1.1em; color: white; opacity: 0.8;">
                    Truck: <span id="successTruck"></span>
                </p>
                <p style="font-size: 0.9em; color: white; opacity: 0.6; margin-top: 15px;">
                    Email sent to stores ‚úâÔ∏è
                </p>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzoP1_khbyTH8WQ3g4wl7N2Nk0AJG2gWO-Kqha904Nzkph48jpOujmb7DCv3OPBZUlR/exec';

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.getElementById('wheelForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            showLoading();
            
            const wheelType = document.getElementById('wheelType').value;
            const quantity = document.getElementById('quantity').value;
            const truckSerial = document.getElementById('truckSerial').value.toUpperCase();
            
            const data = {
                action: 'checkout',
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString('en-GB'),
                time: new Date().toLocaleTimeString('en-GB'),
                workerName: document.getElementById('workerName').value,
                wheelType: wheelType,
                quantity: quantity,
                truckSerial: truckSerial,
                workOrder: document.getElementById('workOrder').value,
                notes: document.getElementById('notes').value,
                email: 'J.Williams@narrowaisle.co.uk'
            };
            
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                hideLoading();
                
                // Show success message
                document.getElementById('successQuantity').textContent = quantity;
                document.getElementById('successWheel').textContent = wheelType.split(' - ')[0];
                document.getElementById('successTruck').textContent = truckSerial;
                document.getElementById('successMessage').classList.add('show');
                
                showToast('‚úÖ Checkout successful!');
                
                // Reset form after 5 seconds
                setTimeout(() => {
                    document.getElementById('wheelForm').reset();
                    document.getElementById('successMessage').classList.remove('show');
                }, 5000);
                
            } catch (error) {
                hideLoading();
                showToast('‚ùå Error - please try again');
            }
        });
    </script>
</body>
</html>
